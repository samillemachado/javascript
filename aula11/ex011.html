<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Nacionalidade</title>
</head>
<body>
    <h1>Teste Nacionalidade</h1>
    País de nascimento: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id='res'></div>

    <script>
        function verificar() {
            var pais = window.document.getElementById('pais')
            var res = window.document.querySelector('div#res')
            var txtpais = String(pais.value)
            res.innerHTML = `<p>Seu país de origem é o ${txtpais}!</p>`
            if (txtpais == 'Brasil' || 'brasil'){
                res.innerHTML += '<p>Você é <strong>brasileiro</strong>!</p>'
            } else{
            res.innerHTML += '<p>Você é <strong>estrangeiro</strong>!</p>'
            }
        }
    </script>
</body>
</html>
