<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Script</title>
    <style>
        body{
            background-color: aquamarine;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }
        h1{
            color: white;
        }
        p{
            color: rgb(23, 150, 108);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
       var n1 = Number(window.prompt('Digite um número:')) // o comando prompt recebe string, logo, tem que forçar a ser number.
       var n2 = Number(window.prompt('Digite outro número:'))
       var s = n1 + n2 
       window.alert(`A soma dos números ${n1} e ${n2} é ${s}`)
       
    </script>
</body>
</html>
