<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM 2 - Somando Valores</title>
    <style>
        body{
            font: normal 18px arial;
        }
        input{
            font: normal 18px arial;
            width: 80px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name='txtn1' id='txtn1'> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id='res'>Resultado</div>
    <script>
        function somar(){
            var tnt1 = window.document.getElementById("txtn1")
            var tnt2 = window.document.querySelector("input#txtn2")
            var res = window.document.getElementById("res")
            var n1 = Number(tnt1.value)
            var n2 = Number(tnt2.value)
            var s = n1 + n2
            res.innerHTML = `A soma de ${n1} + ${n2} Ã© igual a <strong>${s}<\strong>.`
        }
    </script>
</body>
</html>
